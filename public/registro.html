<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="icon" type="image/png" href="imagen.png">
    <link rel="stylesheet" href="css/registro.css">
</head>
<body>
    <div class="principal">
        <!-- Ahora el formulario va primero -->
        <div class="formulario">
            <h2>¡REGÍSTRATE!</h2>
            <p>Crea tu cuenta</p>

            <form id="registroform">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>

                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>

                <button type="submit">Registrarse</button>
            </form>

            <button class="btn" onclick="window.location.href='index.html'">Regresar</button>
        </div>

        <!-- Y ahora la imagen va al final (derecha) -->
        <div class="imagen">
            <img src="imagen.png" alt="Logo de registro">
        </div>
    </div>

    <script>
        document.getElementById('registroform').addEventListener('submit', async function (e) {
            e.preventDefault();
            const nombre = document.getElementById('nombre').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const res = await fetch('/registro', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ nombre, email, password })
            });

            const msg = await res.text();
            alert(msg);
        });
    </script>
</body>
</html>
